<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vit0rg">
  <meta name="keywords" content="Searchbar, component, HTML, CSS, JavaScript">
  <meta name="description" content="CIPA SPA frontend">
  <title>Search component demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="search-wrapper">
    <label for="search">Search users</label>
    <input type="search" id="search" placeholder="What are you searching?" data-search>
  </div>
  <div class="user-cards" data-user-cards-container></div>
  <template data-user-template>
    <a href="#" class="card">
        <div class="header" data-header></div>
        <div class="body" data-body></div>
      </div>
    </a>
  </template>
</body>
</html>
